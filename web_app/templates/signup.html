{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="signup">
    <h3><b>Sign Up</b></h3>
    <img id="baseicon1" src="{{ url_for('static', filename='images/survey.svg') }}">
    <article class="signup_body">
        <form action="#" class="signupForm">
            <input type="text" id="first_name" name="first-name" placeholder="First name" required><br>
            <input type="text" id="last_name" name="last-name" placeholder="Last name" required><br>
            <input type="email" id="email" name="email" placeholder="email address" required><br>
            <div class="pass">
                <input id="inPass" class="acPass" type="password" name="password" placeholder="Password" required>
                <img class="show_hide" id="show_hide1" src="{{ url_for('static', filename='images/show.svg') }}">
                <img class="hide_show" id="hide_show1" src="{{ url_for('static', filename='images/hide.svg') }}">
            </div>
            <div class="pass">
                <input id="inPass" class="confirmPass" type="password" name="confirm-password" placeholder="Confirm password" required>
                <img class="show_hide" id="show_hide2" src="{{ url_for('static', filename='images/show.svg') }}">
                <img class="hide_show" id="hide_show2" src="{{ url_for('static', filename='images/hide.svg') }}">
            </div><br>

            <label class="custom-radio">
                <input type="radio" id="creator-false" name="creator" value="">
                <span class="radio-dot"></span>
                No, I do not want to create.
            </label>
            <br><br>
            <label class="custom-radio">
                <input type="radio" id="creator-true" name="creator" value="True">
                <span class="radio-dot"></span>
                Yes, I want to create.
            </label>
            <br><br>
            <p id="invalid_tag">*Passwords don't match </p>
            <input id="signup_submit" type="submit" value="Sign Up">
            <div class="signup_lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </form>
    </article>
    <article class="l-s-welcome">
        <div class="l-s-1">
        </div>
        <div class="l-s-content">
            <h2>WELCOME</h2>
            <p>Sign Up to create a <span>survey</span>, <span>form</span>, <span>questionaire</span> or to participate in any one.</p>
            <p id="signup">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>
    </article>
</div>
{% endblock %}
